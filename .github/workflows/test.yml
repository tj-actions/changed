    steps:
      - name: Checkout branch
        uses: actions/checkout@v3

      - name: Download build assets
        uses: actions/download-artifact@v3
        with:
          name: build-assets

      - name: Run changed-files with non existent base sha
        id: changed-files
        uses: ./
